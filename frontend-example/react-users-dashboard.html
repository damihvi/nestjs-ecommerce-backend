<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - React</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // Hook personalizado para usuarios (integrado)
        const useUsers = () => {
            const [users, setUsers] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [pagination, setPagination] = useState({
                currentPage: 1,
                totalPages: 0,
                totalItems: 0,
                itemsPerPage: 10
            });

            const API_BASE_URL = 'https://nestjs-ecommerce-backend-api.desarrollo-software.xyz/api';

            // Función para obtener usuarios del backend
            const fetchUsers = useCallback(async (page = 1, limit = 10) => {
                setLoading(true);
                setError(null);
                
                try {
                    // Usar el endpoint público que funciona
                    const response = await fetch(`${API_BASE_URL}/users/public-list`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    });

                    if (!response.ok) {
                        throw new Error(`Error ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    console.log('API Response:', data);
                    
                    if (data.success && data.data && data.data.items) {
                        const allUsers = data.data.items;
                        
                        // Implementar paginación manual del lado del cliente
                        const startIndex = (page - 1) * limit;
                        const endIndex = startIndex + limit;
                        const paginatedUsers = allUsers.slice(startIndex, endIndex);
                        
                        setUsers(paginatedUsers);
                        setPagination({
                            currentPage: page,
                            totalPages: Math.ceil(allUsers.length / limit),
                            totalItems: allUsers.length,
                            itemsPerPage: limit
                        });
                    } else {
                        throw new Error(data.message || 'Error al obtener usuarios');
                    }
                } catch (err) {
                    console.error('Error fetching users:', err);
                    setError(err.message);
                    setUsers([]);
                } finally {
                    setLoading(false);
                }
            }, []);

            // Función para crear un nuevo usuario
            const createUser = useCallback(async (userData) => {
                setLoading(true);
                setError(null);

                try {
                    const response = await fetch(`${API_BASE_URL}/users`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(userData),
                    });

                    if (!response.ok) {
                        throw new Error(`Error ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    
                    if (data.success) {
                        // Recargar la lista después de crear
                        await fetchUsers(pagination.currentPage, pagination.itemsPerPage);
                        return data.data;
                    } else {
                        throw new Error(data.message || 'Error al crear usuario');
                    }
                } catch (err) {
                    console.error('Error creating user:', err);
                    setError(err.message);
                    throw err;
                } finally {
                    setLoading(false);
                }
            }, [fetchUsers, pagination.currentPage, pagination.itemsPerPage]);

            // Cargar usuarios al montar el componente
            useEffect(() => {
                fetchUsers();
            }, [fetchUsers]);

            return {
                users,
                loading,
                error,
                pagination,
                fetchUsers,
                createUser,
                goToPage: (page) => fetchUsers(page, pagination.itemsPerPage),
            };
        };

        // Componente UsersList
        const UsersList = () => {
            const {
                users,
                loading,
                error,
                pagination,
                fetchUsers,
                createUser,
                goToPage
            } = useUsers();

            const [showCreateForm, setShowCreateForm] = useState(false);
            const [newUser, setNewUser] = useState({
                username: '',
                email: '',
                password: '',
                firstName: '',
                lastName: '',
                role: 'customer'
            });

            const handleCreateUser = async (e) => {
                e.preventDefault();
                try {
                    await createUser(newUser);
                    setNewUser({
                        username: '',
                        email: '',
                        password: '',
                        firstName: '',
                        lastName: '',
                        role: 'customer'
                    });
                    setShowCreateForm(false);
                    alert('Usuario creado exitosamente');
                } catch (error) {
                    alert(`Error al crear usuario: ${error.message}`);
                }
            };

            const getRoleColor = (role) => {
                switch (role) {
                    case 'admin':
                        return 'bg-red-100 text-red-800';
                    case 'seller':
                        return 'bg-blue-100 text-blue-800';
                    case 'customer':
                        return 'bg-green-100 text-green-800';
                    default:
                        return 'bg-gray-100 text-gray-800';
                }
            };

            const formatDate = (dateString) => {
                return new Date(dateString).toLocaleDateString('es-ES', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            };

            // Estados de carga y error
            if (loading) {
                return (
                    <div className="flex items-center justify-center py-8">
                        <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                        <span className="ml-2 text-gray-600">Cargando usuarios...</span>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="bg-red-50 border border-red-200 rounded-lg p-4">
                        <div className="flex items-center">
                            <div className="text-red-400">
                                <svg className="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                                    <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clipRule="evenodd" />
                                </svg>
                            </div>
                            <div className="ml-3">
                                <h3 className="text-sm font-medium text-red-800">Error al cargar usuarios</h3>
                                <p className="mt-1 text-sm text-red-700">{error}</p>
                            </div>
                        </div>
                        <div className="mt-4">
                            <button
                                onClick={() => fetchUsers()}
                                className="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors"
                            >
                                Reintentar
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="container mx-auto px-4 py-8">
                    {/* Header */}
                    <div className="mb-8">
                        <h1 className="text-3xl font-bold text-gray-900 mb-2">Gestión de Usuarios</h1>
                        <p className="text-gray-600">Administra los usuarios del sistema</p>
                    </div>

                    {/* Estadísticas */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                        <div className="bg-white rounded-lg shadow p-6">
                            <div className="flex items-center">
                                <div className="text-blue-500">
                                    <svg className="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z" />
                                    </svg>
                                </div>
                                <div className="ml-4">
                                    <h3 className="text-lg font-semibold text-gray-900">Total Usuarios</h3>
                                    <p className="text-2xl font-bold text-blue-600">{pagination.totalItems}</p>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow p-6">
                            <div className="flex items-center">
                                <div className="text-green-500">
                                    <svg className="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                </div>
                                <div className="ml-4">
                                    <h3 className="text-lg font-semibold text-gray-900">Usuarios Activos</h3>
                                    <p className="text-2xl font-bold text-green-600">{users.filter(u => u.isActive).length}</p>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow p-6">
                            <div className="flex items-center">
                                <div className="text-red-500">
                                    <svg className="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
                                    </svg>
                                </div>
                                <div className="ml-4">
                                    <h3 className="text-lg font-semibold text-gray-900">Administradores</h3>
                                    <p className="text-2xl font-bold text-red-600">{users.filter(u => u.role === 'admin').length}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Botón para crear usuario */}
                    <div className="mb-6">
                        <button
                            onClick={() => setShowCreateForm(true)}
                            className="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors flex items-center gap-2"
                        >
                            <svg className="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                            </svg>
                            Crear Usuario
                        </button>
                    </div>

                    {/* Formulario modal para crear usuario */}
                    {showCreateForm && (
                        <div className="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-full max-w-md">
                                <h2 className="text-xl font-semibold mb-4">Crear Nuevo Usuario</h2>
                                <form onSubmit={handleCreateUser} className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Username</label>
                                        <input
                                            type="text"
                                            value={newUser.username}
                                            onChange={(e) => setNewUser({...newUser, username: e.target.value})}
                                            className="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                                            required
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Email</label>
                                        <input
                                            type="email"
                                            value={newUser.email}
                                            onChange={(e) => setNewUser({...newUser, email: e.target.value})}
                                            className="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                                            required
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Password</label>
                                        <input
                                            type="password"
                                            value={newUser.password}
                                            onChange={(e) => setNewUser({...newUser, password: e.target.value})}
                                            className="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                                            required
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Nombre</label>
                                        <input
                                            type="text"
                                            value={newUser.firstName}
                                            onChange={(e) => setNewUser({...newUser, firstName: e.target.value})}
                                            className="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Apellido</label>
                                        <input
                                            type="text"
                                            value={newUser.lastName}
                                            onChange={(e) => setNewUser({...newUser, lastName: e.target.value})}
                                            className="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Rol</label>
                                        <select
                                            value={newUser.role}
                                            onChange={(e) => setNewUser({...newUser, role: e.target.value})}
                                            className="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                                        >
                                            <option value="customer">Customer</option>
                                            <option value="seller">Seller</option>
                                            <option value="admin">Admin</option>
                                        </select>
                                    </div>
                                    <div className="flex justify-end space-x-2">
                                        <button
                                            type="button"
                                            onClick={() => setShowCreateForm(false)}
                                            className="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300"
                                        >
                                            Cancelar
                                        </button>
                                        <button
                                            type="submit"
                                            className="px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700"
                                        >
                                            Crear Usuario
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* Tabla de usuarios */}
                    <div className="bg-white rounded-lg shadow overflow-hidden">
                        <div className="px-6 py-4 border-b border-gray-200">
                            <h3 className="text-lg font-medium text-gray-900">Lista de Usuarios</h3>
                        </div>
                        
                        {users.length === 0 ? (
                            <div className="text-center py-8">
                                <p className="text-gray-500">No hay usuarios registrados</p>
                            </div>
                        ) : (
                            <div className="overflow-x-auto">
                                <table className="min-w-full divide-y divide-gray-200">
                                    <thead className="bg-gray-50">
                                        <tr>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Usuario
                                            </th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Email
                                            </th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Rol
                                            </th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Fecha de Registro
                                            </th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Estado
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody className="bg-white divide-y divide-gray-200">
                                        {users.map((user) => (
                                            <tr key={user.id} className="hover:bg-gray-50">
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <div className="flex items-center">
                                                        <div className="flex-shrink-0 h-10 w-10">
                                                            <div className="h-10 w-10 rounded-full bg-gray-300 flex items-center justify-center">
                                                                <span className="text-sm font-medium text-gray-700">
                                                                    {user.firstName ? user.firstName.charAt(0).toUpperCase() : user.username.charAt(0).toUpperCase()}
                                                                </span>
                                                            </div>
                                                        </div>
                                                        <div className="ml-4">
                                                            <div className="text-sm font-medium text-gray-900">
                                                                {user.firstName && user.lastName ? `${user.firstName} ${user.lastName}` : user.username}
                                                            </div>
                                                            <div className="text-sm text-gray-500">@{user.username}</div>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <div className="text-sm text-gray-900">{user.email || 'Sin email'}</div>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <span className={`inline-flex px-2 py-1 text-xs font-semibold rounded-full ${getRoleColor(user.role)}`}>
                                                        {user.role}
                                                    </span>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                    {formatDate(user.createdAt)}
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <span className={`inline-flex px-2 py-1 text-xs font-semibold rounded-full ${user.isActive ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`}>
                                                        {user.isActive ? 'Activo' : 'Inactivo'}
                                                    </span>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        )}

                        {/* Paginación */}
                        {pagination.totalPages > 1 && (
                            <div className="bg-white px-4 py-3 border-t border-gray-200 sm:px-6">
                                <div className="flex items-center justify-between">
                                    <div className="flex items-center">
                                        <p className="text-sm text-gray-700">
                                            Mostrando {(pagination.currentPage - 1) * pagination.itemsPerPage + 1} a{' '}
                                            {Math.min(pagination.currentPage * pagination.itemsPerPage, pagination.totalItems)} de{' '}
                                            {pagination.totalItems} usuarios
                                        </p>
                                    </div>
                                    <div className="flex space-x-2">
                                        <button
                                            onClick={() => goToPage(pagination.currentPage - 1)}
                                            disabled={pagination.currentPage === 1}
                                            className="px-3 py-1 text-sm border border-gray-300 rounded-md disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-50"
                                        >
                                            Anterior
                                        </button>
                                        <span className="px-3 py-1 text-sm bg-blue-100 text-blue-800 rounded-md">
                                            {pagination.currentPage} de {pagination.totalPages}
                                        </span>
                                        <button
                                            onClick={() => goToPage(pagination.currentPage + 1)}
                                            disabled={pagination.currentPage === pagination.totalPages}
                                            className="px-3 py-1 text-sm border border-gray-300 rounded-md disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-50"
                                        >
                                            Siguiente
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // Componente principal App
        const App = () => {
            return (
                <div className="min-h-screen bg-gray-100">
                    <header className="bg-white shadow">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-6">
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-900">Admin Dashboard</h1>
                                    <p className="text-gray-600">Sistema de gestión de usuarios</p>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <span className="text-sm text-gray-500">Bienvenido, Admin</span>
                                    <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                        Admin
                                    </span>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main>
                        <UsersList />
                    </main>
                </div>
            );
        };

        // Renderizar la aplicación
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
